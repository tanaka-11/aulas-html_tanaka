<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Audio e Video - @_Tanaka11_ </title>
</head>

<body>
    <!-- https://www.online-convert.com/pt -> site para converter arquivos -->

<header>
    <h1 style="text-align: center; color: cornflowerblue; background-color: aliceblue;"> Aúdio e Video no HTML </h1>
<hr>
</header>    

    <h2> Aúdio </h2>

    <audio controls>
        <source src="multimidia/judas-priest.mp3" type="audio/mp3">
        <source src="multimidia/judas-priest.ogg" type="audio/ogg">
    </audio>

    <h2> Video </h2>
    
    <video controls autoplay muted>
        <source src="multimidia/pink-floyd.mp4" type="video/mp4">
        <source src="multimidia/pink-floyd.webm" type="video/webm">
        <!-- O texto abaixo aparecerá somente em navegadores incompativeis com video HTML 5 -->
        <p> Seu navegador não suporta reprodução de vídeo HTML.</p>
    </video>

    
    

</body>
</html>
