    <!-- Significado das tags
    table : Tabela como um todo
    caption : Legenda/título da tabela
    tr : linha
    th : título/cabeçalho da tabela
    td: célula/coluna de dados
    colspan : Mesclando células/colunas lateralmente
    rowspan : Mesclando células/colunas verticalmente -->


    <table border="2">
