<!DOCTYPE html>

</head>

<body>
    <h1 style="text-align: center; color: cornflowerblue; background-color: aliceblue;"> Carregando conteúdo externo usando iFrame </h1>

<hr>

    <h2 style="text-align: center;"> Youtube </h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BY0yb-LQCxs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<hr>    
    
    <h2 style="text-align: center;"> Google Maps </h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14629.1271037036!2d-46.565220902287564!3d-23.55832138682706!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5e802fcb4339%3A0x9abe00ac4133a5f4!2sClube%20Recreativo%20CERET!5e0!3m2!1spt-BR!2sbr!4v1677843730047!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<hr>
    
    <h2 style="text-align: center;"> Carregando outros tipos de conteúdo </h2>

    <h3 style="color: cornflowerblue;"> Arquivo HTML </h3>
    <iframe src="listas_tanaka11.html" frameborder="0" width="500" height="350" ></iframe>
<hr>

    <h3 style="color: cornflowerblue;"> Sites (não recomendável) </h3>
    <iframe src="http://www.kuarto.com.br/" frameborder="0" width="500" height="350"></iframe>
<hr>

    <h3 style="color: cornflowerblue;"> Galeria de fotos </h3>
    
    <p>
        <a href="imagens/dedos.jpg" target="fotos"> Dedos </a>
        <a href="imagens/ideias.jpg" target="fotos"> Ideias </a>
        <a href="imagens/pacoca.jpg" target="fotos"> Paçoca </a>
    </p>

    <!-- Não utilizar a tag id neste caso, usar a tag "name" -->
    <iframe name="fotos" width="549" height="200" src="imagens/dedos.jpg" frameborder="0"></iframe>

    



</body>

</html>
